<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-container">
        <div class="form-header">
            <h1>Get In Touch</h1>
            <p>Let's discuss your next project</p>
        </div>

        <form action="https://formsubmit.co/your-email@example.com" method="POST">
            <!-- FormSubmit Configuration -->
            <input type="hidden" name="_next" value="https://your-portfolio-website.com/thank-you.html">
            <input type="hidden" name="_subject" value="New Portfolio Contact Form Submission">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Project Inquiry">
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" required placeholder="Tell me about your project or how I can help you..."></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Send Message
            </button>
        </form>

        <div class="contact-info">
            <p>I'll get back to you within 24 hours!</p>
        </div>
    </div>
</body>
</html>
